[sources.generate_syslog]
type = "demo_logs"
format = "syslog"
count = 20
#encoding.codec = "text"
#encoding.codec = "json"

[transforms.remap_syslog]
inputs = [ "generate_syslog"]
type = "remap"
source = '''
  structured = parse_syslog!(.message)
  . = merge(., structured)
'''

[sinks.emit_syslog]
inputs = ["remap_syslog"]
#inputs = ["generate_syslog"]
type = "console"
encoding.codec = "json"
#encoding.codec = "text"


[sinks.my_sink_id]
encoding.codec = "json"
#encoding.codec = "text"
type = "kafka"
inputs = [ "remap_syslog" ]
#inputs = ["generate_syslog"]
bootstrap_servers = "192.168.1.207:9092"
key_field = "procid"
topic = "topic-1234"
compression = "none"


